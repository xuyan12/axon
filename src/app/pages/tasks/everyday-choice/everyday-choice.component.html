<div class="container-fluid wrapper d-flex flex-column align-items-center justify-content-center">

    <!-- Show welcome message -->
    <div class="full-box d-flex flex-column align-items-center justify-content-between" *ngIf="!isBreak && step === 1">

        <!-- Introduction -->

        <div class="w-100 px-4 uppercase instructions" align="center" *ngIf="counterbalance ===0; else elseBlock">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-rating/LIKE/1.png" alt="">
        </div>
        <ng-template #elseBlock><img class="w-100" src="/assets/images/instructions/everydaychoice-rating/SHOULD/1.png"
                alt=""></ng-template>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div>
                    <button mat-raised-button color="primary" disabled>
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="proceedtoNextStep()">
                        NEXT
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!--first rating task-->
    <!-- Show instruction -->
    <div class="full-box d-flex flex-column align-items-center justify-content-between" *ngIf="!isBreak && step === 2">

        <!-- Introduction -->

        <div class="w-100 px-4 uppercase instructions" align="center" *ngIf="counterbalance ===0; else elseBlock">
            <img class="w-100" src="/assets/images/instructions/everydaychoice-rating/LIKE/2.png" alt="">
        </div>
        <ng-template #elseBlock><img class="w-100" src="/assets/images/instructions/everydaychoice-rating/SHOULD/2.png"

                        PREVIOUS

                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="proceedtoNextStep()">
                        NEXT
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Show practice round message -->
    <div class="full-box d-flex flex-column align-items-center justify-content-between" *ngIf="!isBreak && step === 3">
        <!-- Show example page part 5 -->
        <div class="w-100 px-4 instructions uppercase" align="center">
            <img src="/assets/images/instructions/nback/6.png" alt="Instructions image" class="w-100">
        </div>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div>
                    <button mat-raised-button color="primary" (click)="proceedtoPreviousStep()">
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="startPractice()">
                        START
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 4">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Practice Round -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 5">

        <div *ngIf="isStimulus">
            <div>
                <div style="font-size: 65px; text-transform: uppercase;">
                    {{currentActivity}}
                </div>
            </div>
        </div>

        <div *ngIf="showFixation">
            <i class="material-icons" style="font-size: 60px;">add</i>
        </div>

        <!--  <div *ngIf="!isStimulus">
            <div class="feedback">

        </div> -->
    </div>

    </div>

        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Start Practice Round -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 14">

        <div *ngIf="isStimulus">
            <div>
                <div style="font-size: 65px; text-transform: uppercase;">
                    {{currentActivity}}
                </div>
            </div>
        </div>

        <div *ngIf="isRatingscale">
            <img  style="width: 75%; max-width: 1100px;" src="/assets/images/stimuli/ratingScale/ratingScale_like.png" alt="">
        </div>

        <div *ngIf="showFixation">
            <i class="material-icons" style="font-size: 60px;">add</i>
        </div>

            <div class="feedback">

            </div>
        </div> -->
    </div>

    <!-- Show loader -->
    <div class="full-box d-flex flex-column align-items-center justify-content-center" *ngIf="!isBreak && step === 15">
        <mat-spinner [diameter]="75"></mat-spinner>
    </div>


    <!-- Show practice round finished message -->
    <div class="full-box d-flex flex-column align-items-center justify-content-between" *ngIf="!isBreak && step === 16">

        <!-- Navigation buttons -->

        <mat-spinner [diameter]="75"></mat-spinner>
    </div>

    <!-- Show Game Finished message -->
    <div class="full-box d-flex flex-column align-items-center justify-content-between" *ngIf="!isBreak && step === 20">
        <!-- Heading -->
        <div class="w-100 p-4 uppercase" align="center">
            <h2>Game has finished</h2>
        </div>

        <!-- Introduction -->
        <div class="w-100 p-4 uppercase" align="center">

            <div class="statement">
                <h4>Congratulations! You have finished the task successfully</h4>
            </div>

            <!-- <div class="statement" *ngIf="isScored">
                You scored {{totalScore}} point(s)
            </div> -->

            <br>

            <div class="statement">
                Thank you for your participation
            </div>

            <div class="statement-final">
                Click 'CONTINUE'
            </div>

        </div>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <div>
                    <button mat-raised-button color="primary" disabled>
                        <mat-icon>
                            arrow_backward
                        </mat-icon>
                        &nbsp;
                        PREVIOUS
                    </button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="continueAhead()">
                        CONTINUE
                        &nbsp;
                        <mat-icon>
                            arrow_forward
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Show break message -->
    <div class="full-box d-flex flex-column align-items-center justify-content-between" *ngIf="isBreak">
        <!-- Heading -->
        <div class="w-100 p-4 uppercase" align="center">
            <h2>It's break time</h2>
        </div>

        <!-- Introduction -->
        <div class="w-100 p-4 uppercase" align="center">


            <div class="statement">
                Take a short break
            </div>

            <br>

            <div class="statement-final">
                Click 'RESUME' when you are ready
            </div>

        </div>

        <!-- Navigation buttons -->
        <div class="w-100 p-4 uppercase">
